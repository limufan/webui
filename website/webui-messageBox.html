<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>webui-popover</title>
        <link type="text/css" href="css/webui.css" rel="stylesheet" />
        <link type="text/css" href="css/webui-datepicker.css" rel="stylesheet" />
        <link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
        <!--[if lt IE 9]>
    <link type="text/css" href="css/webui-ie8.css" rel="stylesheet" />
    <![endif]-->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

		<script type="text/javascript" src="js/webui-messageBox.js"></script>
		<script type="text/javascript" src="js/jquery-extend.js"></script>
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
        <div class="container">
            <div style="margin-top: 100px;">
		        <button id="btnInfo" type="button" >info</button>
		        <button id="btnWarning" type="button" >warning</button>
		        <button id="btnConfirm" type="button" >confirm</button>
		        <button id="btnSuccess" type="button" >success</button>
            </div>
        </div>
	</body>
</html>
<script type="text/javascript" >
	$("#btnInfo").click(function () {
		$.messageBox.info("有消息！", function(){
            alert("hide");
        })
	});
	$("#btnWarning").click(function () {
		$.messageBox.warning("不支持！", function(){
            alert("hide");
        })
	});
	$("#btnConfirm").click(function () {
		$.messageBox.confirm("确认要提交吗？", function(){
			alert("ok");
		}, function(){
            alert("cancel");
        })
	});
	$("#btnSuccess").click(function () {
		$.messageBox.success("保存成功！", function(){
            alert("hide");
        })
	});
</script>
