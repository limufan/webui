<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>webui-popover</title>
        <link type="text/css" href="css/webui.css" rel="stylesheet" />
        <link type="text/css" href="css/webui-datepicker.css" rel="stylesheet" />
        <link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
        <!--[if lt IE 9]>
    <link type="text/css" href="css/webui-ie8.css" rel="stylesheet" />
    <![endif]-->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

		<script type="text/javascript" src="js/jquery-extend.js"></script>
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
        <div class="container">
            <div style="margin-top: 100px;">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>
	</body>
</html>
<script type="text/javascript" >
    var value = 5;
    setInterval(function(){
        if(value >= 100){
            clearInterval()
        }
        value += 5;
        $(".progress-bar").width(value + "%");
    }, 200)
</script>
